name: 'macOS C++ CI'

on:
  push:
    branches:
      - main

jobs:
  macos-build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Install brew
        run: /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"

      - name: Install Google Test
        run: brew install googletest

      - name: Configure
        run: cmake . -DPATCH_VERSION=${{ github.run_number }} -DWITH_GTEST=ON

      - name: Build
        run: cmake --build .

      - name: Build test
        run: cmake --build . --target gtest_version

      - name: Run test
        run: ./gtest_version

      - name: Build
        run: cmake --build . --target package

      - name: Create Release
        id: create_release_macos
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          tag_name: macos-${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Zip dmg file
      - run: zip -r helloworld-0.0.${{ github.run_number }}-Darwin.dmg.zip helloworld-0.0.${{ github.run_number }}-Darwin.dmg

#      - name: Upload macos artifact
#        uses: actions/upload-artifact@v1
#        with:
#          name: helloworld-0.0.${{ github.run_number }}-Darwin.dmg
#          path: helloworld-0.0.${{ github.run_number }}-Darwin.dmg.zip

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release_macos.outputs.upload_url }}
          asset_path: ./helloworld-0.0.${{ github.run_number }}-Darwin.dmg.zip
          asset_name: helloworld-0.0.${{ github.run_number }}-Darwin.dmg
          asset_content_type: application/zip
